# Production Configuration
spring.profiles.active=prod

# Database Configuration (Railway PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration (Update with your Vercel domain)
spring.web.cors.allowed-origins=${CORS_ORIGINS:https://your-app.vercel.app,http://localhost:5173,http://localhost:5174}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=Authorization,Content-Type,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,X-Requested-With
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.petparadise=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security
jwt.secret=${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400}
